<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип Место" />
        <div class="header__line"></div>
      </header>

      <main>
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" id="popup_show">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombai.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombai.png"
              alt="Картинка города"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="Картинка города"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like">
              </button>
            </div>
          </div>
        </section>

        <section class="popup" id="popup">
          <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label>
              <input class="popup__name" type="text" value="Жак-Ив Кусто" />
            </label>
            <label>
              <input
                class="popup__about-me"
                type="text"
                value="Исследователь океана"
              />
            </label>
            <button type="submit" class="popup__sumbit">Сохранить</button>
            <button type="button" class="popup__close" id="popup_close">
            </button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
