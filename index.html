<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип Место" />
        <div class="header__line"></div>
      </header>

      <main>
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img
                  class="profile__image_pen"
                  src="./images/pen.png"
                  alt="картинка карандаша"
                />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__image_plus"
              src="./images/plus.png"
              alt="картинка плюс"
            />
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombai.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="Картинка достопримечательности"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombai.png"
              alt="Картинка города"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="Картинка города"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like">
                <img src="./images/like_disabled.png" alt="картинка лайк" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
