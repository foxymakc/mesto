<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="popup_show"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="popup_element_show"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup">
        <form class="popup__container" name="popup__info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_name"
            type="text"
            value="Жак-Ив Кусто"
            name="name"
          />
          <input
            class="popup__input popup__input_about-me"
            type="text"
            value="Исследователь океана"
            name="about-me"
          />
          <button type="submit" class="popup__sumbit">Сохранить</button>
          <button type="button" class="popup__close" id="popup_close"></button>
        </form>
      </div>

      <div class="popup" id="popup_element">
        <form class="popup__container" id="popup__element-info">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_title-element"
            type="text"
            placeholder="Название"
            name="title-element"
            id="title-element"
          />
          <input
            class="popup__input popup__input_url-element"
            type="url"
            placeholder="Ссылка на картинку"
            name="url-element"
            id="url-element"
          />
          <button type="submit" class="popup__sumbit" id="popup_submit-elm">
            Создать
          </button>
          <button
            type="button"
            class="popup__close"
            id="popup_close-elm"
          ></button>
        </form>
      </div>

      <div class="popup" id="popup__element-image">
        <figure class="popup__container-image" id="popup_container-image">
          <img
            class="popup__image"
            alt=" "
            src=" "
          />
          <figcaption class="popup__image-title"></figcaption>
          <button
            type="button"
            class="popup__close"
            id="popup_close-image"
          ></button>
        </figure>
      </div>

      <template id="element-template">
        <div class="element">
          <img
            class="element__image"
            alt=" "
            src=" "
          />
          <div class="element__content">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
          <button type="button" class="element__delete"></button>
        </div>
      </template>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
